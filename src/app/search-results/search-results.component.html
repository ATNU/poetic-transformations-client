
<div class='container'>
        <h2>Search Results</h2>
        <!-- search -->
  <div class="input-group mb-3" style="width: 20rem;">
    <input [(ngModel)]="searchText" aria-describedby="button-addon2" aria-label="Search" class="form-control" placeholder="Search" type="text" >
    <div class="input-group-append">
      <!--       todo keyup.enter to search not working?-->
      <button (keyup.enter)="doSearch()" (click)="doSearch()" class="btn btn-outline-primary" id="button-addon2" type="button">Search</button>
    </div>
  </div>

  <div *ngIf="resultsFound===false">No results</div>

        <!-- list of poems -->
  <div class="row card-group">
        <div *ngFor="let item of resultsList" class="col-lg-4 d-flex align-items-stretch">
            <div (click)="routeView(item.poemID)" class="card"  >
               <div class="card-header text-center">
                  <H3>{{item.title}}</H3>
                </div>
              <div class="card-body">
                <p>Poem ID: {{item.poemID}}</p>
                    <p>Author: {{item.author}}</p>
                    <p>Version ID: {{item.versionID}}</p>

                    <br/>
                    <p>Lines Found:</p>
                    <div *ngFor="let result of item.results">
                        <div *ngFor="let res of result.p">

                                <ul *ngFor="let re of res.span" class="list-group list-group-flush">
                                  <li class="list-group-item">{{re._}}</li>
                                </ul><hr/>
                                </div>
                                <br/>
                        </div>
                    </div>
                    <button (click)="routeView(item.versionID[0])" class="btn btn-primary" type="button">View Poem</button>
                </div>
            </div>
        </div>
</div>
