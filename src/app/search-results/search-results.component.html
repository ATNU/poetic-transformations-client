
<div class='container'>
        <h2>Search Results</h2>
        <!-- search -->
  <div class="input-group mb-3" style="width: 20rem;">
    <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" [(ngModel)]="searchText" >
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="doSearch()">Search</button>
    </div>
  </div>
                
        <!-- list of poems -->
  <div class="row card-group">
        <div class="col-lg-4 d-flex align-items-stretch" *ngFor="let item of resultsList">
            <div class="card" style="width:400px" (click)="routeVersions(item.poemID)" >

              <div class="card-body">
                <div class="card-title">
                  <H3>{{item.title}}</H3>
                </div>
                <p>Poem ID: {{item.poemID}}</p>
                    <p>Author: {{item.author}}</p>
                    <p>Version ID: {{item.versionID}}</p>

                    <br/>
                    <p>Lines Found:</p>
                    <div *ngFor="let result of item.results">
                        <div *ngFor="let res of result.p">
                                <ul class="list-group list-group-flush" *ngFor="let re of res.span">
                                  <li class="list-group-item">{{re._}}</li>
                                </ul>
                                </div>
                                <br/>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="routeView(item.versionID[0])">View Poem</button>
                </div>
            </div>
        </div>
