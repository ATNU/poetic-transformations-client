
<div class='content-box'>
        <h2>Search Results</h2>
        <!-- search -->
    
          <input type="text" placeholder="Search" [(ngModel)]="searchText">
    
        <button class="btn" (click)="doSearch()">Search poems</button>
                
        <!-- list of poems -->
        <div class="cards" *ngFor="let item of resultsList">
            <div class="card" style="width:400px" (click)="routeVersions(item.poemID)" >
<!--              <img class="card-img-top" [src]="'../../assets/thumbnails/'+item.versionID[0]+'.jpg'">-->
              <div class="card-title">
                <H3>{{item.title}}</H3>
              </div>
              <div class="card-body">
                    <p>Poem ID: {{item.poemID}}</p>
                    <p>Author: {{item.author}}</p>
                    <p>Version ID: {{item.versionID}}</p>

                    <br/>
                </div>
              <div class="card-body">
                    <p>Lines Found:</p>
                    <div *ngFor="let result of item.results">
                        <div *ngFor="let res of result.p">
                                <ul class="list-group list-group-flush" *ngFor="let re of res.span">
                                  <li class="list-group-item">{{re._}}</li>
                                </ul>
                                </div>
                                <br/>
                        </div>
                    </div>
                    <button class="btn-btn-info" (click)="routeView(item.versionID[0])">View Poem</button>
                </div>
            </div>
        </div>
