<div class='content-box'>
  <h2>Index</h2>
  <!-- search -->
  <input [(ngModel)]="searchText" placeholder="Search" type="text">
  <button (click)="doSearch()" class="btn">Search</button>

  <div class="index">

    <!-- list of poems -->
    <div *ngFor="let item of indexList">
      <div class='row' (click)="routeVersions(item.poemID)">
        <div class = 'column'>
          <img [src]="'../../assets/thumbnails/'+item.poemID+'.jpg'" class="card-img-top">
        </div>
        <div class = 'column'>
          <div class="column-title">
            <H3>{{item.poemID}}</H3>
          </div>
          <div class = 'column-body'>
            <p>Author: {{item.author}}</p>
            <p>Versions: {{item.versions}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
