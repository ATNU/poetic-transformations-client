<div class='container'>
  <h2>Index</h2>
  <!-- search -->

  <div class="input-group mb-3" style="width: 20rem;">
    <input [(ngModel)]="searchText" aria-describedby="button-addon2" aria-label="Search" class="form-control"
           placeholder="Search" type="text">
    <div class="input-group-append">
      <button (click)="doSearch()" class="btn btn-outline-secondary" id="button-addon2" type="button">Search</button>
    </div>
  </div>

  <div class="container">
    <!-- list of poems -->
      <div *ngFor="let item of indexList">
        <div (click)="routeVersions(item.poemID)" class="card" style="width: 10rem;">
          <div class="card-body">
            <img [src]="'../../assets/thumbnails/'+item.poemID+'.jpg'" class="card-img-top">
            <div class="card-title">
              <H3>{{item.poemID}}</H3>
            </div>
            <div class='card-body'>
              <p>Author: {{item.author}}</p>
              <p>Versions: {{item.versions}}</p>
            </div>
          </div>
        </div>
      </div>
<!--    todo display 'no results found'-->
      </div>

</div>
