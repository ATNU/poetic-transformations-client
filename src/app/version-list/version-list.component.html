<div class='content-box'>
    <h2>Versions of {{id}}</h2>
    <span><button (click)="comparePoems()">Compare Selected</button> {{compareList.length}} </span>
<br/>
    <span *ngFor="let choice of compareList">
                {{choice}}, 
        
    </span>
    <!-- list of versions -->
    <div class="cards" *ngFor="let item of versionList">
        <div class='card' style="width:200px" >
                <img class="card-img-top"[src]="'../../assets/thumbnails/'+item.versionID[0].idno[0]._+'.jpg'">
          <div class="card-title">
            <H3>{{item.versionTitle}}</H3>
          </div>
          <div class="card-body">
                <p>Author: {{item.author}}</p>
                <p>Type: {{item.type}}</p>
                <p>Source: {{item.source}}</p>
                <p>Changes: {{item.changes}}</p>
                <button (click)="addToCompare(item.versionID[0].idno[0]._)">Add to Compare</button>
                <button (click)="routeView(item.versionID[0].idno[0]._)">View Poem</button>
            </div>
            
            
        </div>
    </div>
</div>
